<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./weather-icons.min.css">
    <title>SimpleSky.js</title>
</head>

<body>
    <div class="header">
        <div class="title"><span>SimpleSky.JS</span></div>
        <div class="header-day">
            <span>Today is</span>
            <span id="today"></span>
        </div>
        <div class="header-search-bar">
            <img src="https://cdn.icon-icons.com/icons2/1875/PNG/512/mylocation_120247.png" id="getLocation" />
            <input type="search" placeholder="search your city" id="cityInput" />
            <button class="search"><img src="https://cdn-icons-png.flaticon.com/512/482/482631.png" /></button>
        </div>
    </div>
    <div class="weather-container">
        <div class="location" id="location">
            <span class="guide"> <img src="https://cdn.icon-icons.com/icons2/1875/PNG/512/mylocation_120247.png"
                    id="getLocation" />
                버튼을 누르거나, 검색어를 도시기준(영어로)입력해주세요.</span>
            <span class="city"></span>
            <span class="country"></span>
        </div>
        <span class="time">Time</span>
        <div class="ico-temp-wrap">
            <span class="icon"></span>
            <span class="temperature"></span>
        </div>
        <span class="desc"></span>
    </div>
    <div class="forecast-container" id="forecastContainer">
        <!-- forecast -->
    </div>
    <script type="text/javascript" src="apikey.js"></script>
    <script src="Weather.js"></script>
</body>

</html>
