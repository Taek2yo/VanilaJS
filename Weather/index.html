<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>SimpleSky.js</title>
</head>

<body>
    <div class="header">
        <div class="title">SimpleSky.JS</div>
        <div class="header-day">Today</div>
        <div class="header-search-bar">
            <img src="https://cdn.icon-icons.com/icons2/1875/PNG/512/mylocation_120247.png" />
            <input type="search" />
            <button>검색</button>
        </div>
    </div>
    <div class="weather-container">
        <span class="location">City Name, State</span>
        <span class="icon">Icon</span>
        <span class="temperature">20°C</span>
        <span class="desc">맑음</span>
    </div>
    <div class="forecast-container">
        <div class="forecast-day">Son</div>
        <div class="forecast-day">Mon</div>
        <div class="forecast-day">Tue</div>
        <div class="forecast-day">Wed</div>
        <div class="forecast-day">Thu</div>
        <div class="forecast-day">Fri</div>
        <div class="forecast-day">Sat</div>
    </div>
    <script src="Weather.js"></script>
</body>

</html>
